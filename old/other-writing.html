  <script>
    document
      .getElementById("icon-underline")
      .addEventListener("click", myFunction3);

    function myFunction3() {
      var x = document.getElementById("icon-underline");
      var y = document.getElementById("nav");
      var z = document.getElementById("icon");
      var d = document.getElementById("icon2");
      var c = document.getElementById("icon3");
      var e = document.getElementById("icon4");

      if (y.style.display === "inline") {
        y.style.display = "none";
      } else {
        y.style.display = "inline";
      }
      if (c.style.display === "inline") {
        c.style.display = "none";
      } else {
        c.style.display = "inline";
      }
      if (e.style.display === "inline") {
        e.style.display = "none";
      } else {
        e.style.display = "inline";
      }
      if (z.style.display === "none") {
        z.style.display = "inline";
      } else {
        z.style.display = "none";
      }
      if (d.style.display === "none") {
        d.style.display = "inline";
      } else {
        d.style.display = "none";
      }
    }
